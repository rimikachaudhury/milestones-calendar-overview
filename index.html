    <script type="text/javascript">
      var faunadb = window.faunadb
      var q = faunadb.query

        secret: 'fnAFLgiyHqAARM3hOMlaMuvqhwwlaMIOVcKU66Os',
        endpoint: 'https://db.us.fauna.com:443'
      })
      client.query(q.ToDate('2018-06-06')) // => 2018-06-06T00:00:00Z
